buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.31"
    }
}

plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile(group: 'au.com.dius', name: 'pact-jvm-provider-junit5_2.12', version: '3.6.7')
    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testCompile group: 'io.kotlintest', name: 'kotlintest', version: '1.1.3'
    testCompile 'io.kotlintest:kotlintest-runner-junit5:3.1.9'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.3.2')
    testRuntimeOnly(group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.2')
}

// Define the main class for the application.
mainClassName = 'learn.kotlin.AppKt'
